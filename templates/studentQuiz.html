<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="icon" href="https://comps.canstockphoto.com/quiz-logo-with-exam-test-clipart-vector_csp52451757.jpg"> 

  <title>E-exam | quiz</title>
{% comment %} To Avoid Going Back {% endcomment %}
  <script type="text/javascript">
        window.history.forward();  
        function noBack() {
            window.history.forward();
        }
    </script>

</head>
<body>
  
{% load static %}

<script src="{% static 'Js/script.js' %}"></script>


<div class="jumbotron jumbotron-fluid p-3" style="Background-color:black">
  <div class="container">
    <h3 class="text-center text-white">Question {{ questions.end_index }} of  {{count}}</h3>
  </div>
</div>

<div class="col-lg-8 border border-success p-4 m-4 mx-auto">
    {% for i in questions %}
    <h2>{{i.writtenquestion}}</h2>
    <form>
        <div class="radio">
        <label><input type="radio" name="name"  id="option1" value="{{i.option1}}"> {{i.option1}} </label> 
        </div>
        <div class="radio">
        <label > <input type="radio" name="name"  id="option2" value="{{i.option2}}"> {{i.option2}}</label>
        </div>
        <div class="radio">
        <label ><input type="radio" name="name" id="option3" value="{{i.option3}}"> {{i.option3}}</label>
        </div>
        <div class="radio">
        <label ><input type="radio" name="name"  id="option4" value="{{i.option4}}"> {{i.option4}} </label>
        </div>
        <div class="radio">
        <label ><input type="radio" name="name"  id="option5" value="None of the above"> None of the above </label>
        </div>
    </form>
    {% endfor %}

    <div class="form-group">
        <button class="btn  btn-success" id="save_ans">Submit Answer</button>
    </div>

    <div class="paginetor">
        <div class="form-group">
        {% if questions.has_next %}
        <a href="?page={{ questions.next_page_number }}"><button class="btn form-control btn-primary" id="submitAnswer">Next</button></a>
        {% else %}
        <a href="/result/"><button class="btn form-control btn-success" id="submitAnswer">Submit Quiz</button></a>  
        {% endif %} 
        </div>
    </div>
        
</div>

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 



</body>
</html>
