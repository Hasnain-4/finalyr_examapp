{% extends 'base.html' %}

{% block content %}

<div class="jumbotron jumbotron-fluid mt-5 p-4 bg-dark">
  <div class="container">
    <h1 class="display-4 text-white text-center">Sign in</h1>
    <p class="lead text-white text-center">Please Enter Valid Username & Password Otherwise Error Will Be Occured </p>
  </div>
</div>

<div class = "container-fluid ">

{% if messages %}
{% for message in messages %}


<div class="alert alert-{{ message.tags }} alert-dismissible fade show " role="alert">
    <strong>{{ message }}</strong>
  <button type="button" class="close " data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{% endfor %}

{% endif %}

</div>

<div class = "container mb-5 pl-5 pt-2 pr-5 pb-5">

    <form action="signin" method="post">

   {% csrf_token %}

  <div class="form-group row">
    <label for="Name" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="name" name = "username" placeholder="Enter Your Registered Email Address" class="form-control" id="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name = "password" placeholder="Enter Your Password" class="form-control" id="inputPassword3">
    </div>
  </div>

  <br>
  
  <div class="form-group row">
      <button type="submit" class="btn btn-primary ml-3">Sign In</button>
    <div class="col-sm-11">
    <a href="forgetpassword">
   <p class = "text-right">Forget Password?</p>
    </a>
    </div>
  </div>
</form>


  
</div>
{% endblock  %}
